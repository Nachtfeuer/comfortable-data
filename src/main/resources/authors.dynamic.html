<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Books / Authors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- production version, optimized for size and speed -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <style>
            .navbar-brand {
                color: rgba(255, 255, 255, 1.0) !important;
                font-size: 22px;
            }

            .series {
                font-size: 10px;
            }

            .isbn {
                font-size: 10px;
            }

            .tag {
                font-size: 10px;
                float: left;
                margin-right: 2px;
            }            
        </style>
    </head>

    <body>
        <div id="content" class="content">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Books</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books/publishers">Publishers</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search"
                           placeholder="Search" aria-label="Search"
                           v-model="search">
                </form>
            </nav>

            <div class="container">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Authors</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(author, index) in filteredAuthors">
                            <td>{{ index+1 }}</td>
                            <td>
                                <span>{{author.fullName}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>      

        <script>
var app = new Vue({
    el: '#content',
    data: {
        search: '',
        authors: []
    },
    computed: {
        filteredAuthors() {
            var searchText = this.search.toLowerCase();
            return this.authors.filter( author => {
                return author.fullName.toLowerCase().includes(searchText);
            });
        }
    },
    mounted() {
        axios
                .get('/books/authors')
                .then(response => (this.authors = response.data))
    }
})
        </script>
    </body>
</html>
