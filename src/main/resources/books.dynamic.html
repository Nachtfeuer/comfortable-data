<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- production version, optimized for size and speed -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <style>
            .navbar-brand {
                color: rgba(255, 255, 255, 1.0) !important;
                font-size: 22px;
            }

            .series {
                font-size: 10px;
            }

            .isbn {
                font-size: 10px;
            }

            .tag {
                font-size: 10px;
                float: left;
                margin-right: 2px;
            }            
        </style>
    </head>

    <body>
        <div class="content">
            <nav class="navbar navbar-light bg-dark">
                <span class="navbar-brand mb-0 h1">Books</span>
            </nav>
        </div>      

        <div id="content" class="container">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Publisher</th>
                        <th>Year</th>
                        <th>Pages</th>
                        <th>Rating</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in books">
                        <td>
                            <span class="title" v-bind:title="book.description">{{ book.title }}</span>
                            <span class="series" v-if="book.series"><br/>{{ book.series }}</span>
                        </td>
                        <td>
                            <span v-for="author in book.authors">{{author.fullName}}<b/></span>
                        </td>
                        <td>
                            <span class="publisher">{{ book.publisher.fullName }}</span>
                            <br/><span class="isbn">{{ book.isbn }}</span>
                        </td>
                        <td>{{ book.yearOfPublication }}</td>
                        <td>{{ book.pages }}</td>
                        <td>{{ book.rating }}</td>
                        <td>
                            <span class="tag badge badge-dark" v-for="tag in book.tags">{{tag.name}}<b/></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
        var app = new Vue({
            el: '#content',
            data() {
                return {
                    books: []
                }
            },
            mounted() {
                axios
                    .get('/books')
                    .then(response => (this.books = response.data))
            }
        })
        </script>
    </body>
</html>
